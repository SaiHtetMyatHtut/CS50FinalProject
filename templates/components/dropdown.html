{% macro dropdownComponent() -%}
<div
  @click.away="isOpen=false"
  class="relative text-gray-700"
  x-data="{isOpen: false,sortType:sortTypes[0]}"
>
  <p class="text-sm font-medium leading-tight mb-1">Type of User</p>
  <div
    @click="isOpen=!isOpen"
    class="flex w-full items-center justify-start px-3 py-2 bg-white shadow border rounded-md border-gray-300"
  >
    <input type="hidden" name="user_type" :value="sortType" />
    <button
      type="button"
      x-text="sortType"
      class="flex-grow text-start font-medium"
    >
      Speaker
    </button>
    <svg
      class="h-5 w-5"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
      :class="{'rotate-180': isOpen, 'rotate-0': !isOpen}"
    >
      <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </div>
  <div
    x-show="isOpen"
    x-transition:enter="transition ease-out duration-100"
    x-transition:enter-start="transform opacity-0 scale-95"
    x-transition:enter-end="transform opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-75"
    x-transition:leave-start="transform opacity-100 scale-100"
    x-transition:leave-end="transform opacity-0 scale-95"
    class="absolute z-50 w-full origin-top-right"
  >
    <div class="bg-white rounded-md shadow-lg dark-mode:bg-gray-700">
      <div 
      class="flex flex-col" 
      :class="{'p-2': isOpen, '': !isOpen}">
        <div
          @click="sortType=sortTypes[0],isOpen=!isOpen,isHost='false',curName='First Name'"
          x-show="sortType != sortTypes[0]"
          :class="{'p-2': isOpen, '': !isOpen}"
          class="flex flex-row items-start rounded-lg bg-transparent hover:bg-gray-200"
          href="#"
        >
          <a class="font-medium" x-text="sortTypes[0]" href="#"></a>
        </div>

        <div
          @click="sortType=sortTypes[1],isOpen=!isOpen,isHost='true',curName='Host Name'"
          x-show="sortType != sortTypes[1]"
          :class="{'p-2': isOpen, '': !isOpen}"
          class="flex flex-row items-start rounded-lg bg-transparent hover:bg-gray-200"
          href="#"
        >
          <a class="font-medium" x-text="sortTypes[1]" href="#"></a>
        </div>
      </div>
    </div>
  </div>
</div>

{%- endmacro %}
