{% from "components/navbar.html" import navbarComponent %} {% from
"components/footer.html" import footerComponent %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/styles.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="font-proxima">
    <section class="flex flex-col w-screen h-screen">
      <div class="h-[100px] w-full bg-white">{{ navbarComponent() }}</div>
      <div class="w-full h-full bg-[url('/static/images/background.png')] bg-cover">
        {% block body %}{%endblock %}
      </div>
    </section>
    <div class="h-[50px] w-full bg-white">{{ footerComponent() }}</div>
  </body>
</html>
